
  version: '3.8'

  services:
    postgres:
      image: postgres:15
      container_name: postgres
      environment:
        POSTGRES_DB: companydb
        POSTGRES_USER: postgres
        POSTGRES_PASSWORD: password
        TZ: UTC  # ← ADD THIS LINE
        PGTZ: UTC  # ← ADD THIS LINE (PostgreSQL specific)
      ports:
        - "5432:5432"
      volumes:
        - postgres-data:/var/lib/postgresql/data
      networks:
        - postgres

    zipkin:
      image: openzipkin/zipkin
      container_name: zipkin
      ports:
        - "9411:9411"
      networks:
        - postgres
    rabbitmq:
      image: rabbitmq:3-management
      container_name: rabbitmq
      ports:
       - "5672:5672"
       - "15672:15672"
  networks:
    postgres:
      driver: bridge

  volumes:
    postgres-data:
