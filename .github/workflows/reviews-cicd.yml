name: Reviews Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'reviews/**'
      - '.github/workflows/reviews-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'reviews/**'

env:
  SERVICE_NAME: reviews
  DOCKER_IMAGE: eeshunarayan15/reviews-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Gradle packages
        uses: actions/cache@v3
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Build with Gradle
        run: |
          cd ${{ env.SERVICE_NAME }}
          chmod +x gradlew
          ./gradlew clean bootJar --no-daemon --stacktrace
        env:
          SPRING_PROFILES_ACTIVE: test

      - name: Test with Gradle
        run: |
          cd ${{ env.SERVICE_NAME }}
          ./gradlew test --no-daemon
        env:
          SPRING_PROFILES_ACTIVE: test
        continue-on-error: true

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_NAME }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:latest
          cache-to: type=inline

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST \
            https://api.render.com/v1/services/${{ secrets.RENDER_REVIEWS_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"

      - name: Wait for deployment
        run: |
          echo "Waiting for Reviews Service to be healthy..."
          for i in {1..30}; do
            if curl -f ${{ secrets.RENDER_REVIEWS_URL }}/api/v1/actuator/health >/dev/null 2>&1; then
              echo "✅ Service is healthy!"
              exit 0
            fi
            echo "⏳ Attempt $i/30: Waiting 10s..."
            sleep 10
          done
          echo "❌ Service did not become healthy in time"
          exit 1