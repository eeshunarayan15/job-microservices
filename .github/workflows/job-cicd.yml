name: Job Service CI/CD

on:
  push:
    branches: [ main, develop ]
    paths:
      - 'job/**'
      - '.github/workflows/job-cicd.yml'
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'job/**'

env:
  SERVICE_NAME: job
  DOCKER_IMAGE: eeshunarayan15/job

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_NAME }}
          push: true
          tags: |
            ${{ env.DOCKER_IMAGE }}:latest
            ${{ env.DOCKER_IMAGE }}:${{ github.sha }}
          cache-from: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_IMAGE }}:buildcache,mode=max

  deploy:
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Render Deployment
        run: |
          curl -X POST \
            https://api.render.com/v1/services/${{ secrets.RENDER_JOB_SERVICE_ID }}/deploys \
            -H "Authorization: Bearer ${{ secrets.RENDER_API_KEY }}" \
            -H "Content-Type: application/json"

      - name: Wait for deployment
        run: |
          echo "Waiting for Job Service to be healthy..."
          for i in {1..30}; do
            if curl -f ${{ secrets.RENDER_JOB_URL }}/actuator/health >/dev/null 2>&1; then
              echo "✅ Service is healthy!"
              exit 0
            fi
            echo "⏳ Attempt $i/30: Waiting 10s..."
            sleep 10
          done
          echo "❌ Service did not become healthy in time"
          exit 1